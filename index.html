<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Shooter Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; background: black; }
    canvas { display: block; background: radial-gradient(#000011, #000); }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 10;
    }
    #lives {
      position: absolute;
      top: 10px;
      right: 10px;
      color: red;
      font-size: 24px;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 32px;
      display: none;
      text-align: center;
      z-index: 20;
    }
    #gameOver button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    canvas {
  display: block;
  background: url('gamebg.png ');
  background-size: cover;
}
#mobileControls {
  position: absolute;
  bottom: 5px; /* 5px gap from bottom */
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 30;
  pointer-events: auto;
}


#mobileControls {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 30;
}

#mobileControls button {
  width: 60px;
  height: 60px;
  font-size: 24px;
  border-radius: 50%;
  border: none;
  background-color: rgba(255, 255, 255, 0.1);
  color: white;
  backdrop-filter: blur(5px);
}
@media (min-width: 768px) {
  #mobileControls { display: none; }
}


  </style>
</head>
<body>
<div id="scoreBoard">Score: <span id="score">0</span></div>
<div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
<div id="gameOver">
  <div>Game Over</div>
  <button onclick="restartGame()">Play Again</button>
</div>
<div id="mobileControls">
  <button id="leftBtn">‚¨ÖÔ∏è</button>
  <button id="fireBtn">üî•</button>
  <button id="rightBtn">‚û°Ô∏è</button>
</div>

<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const ship = {
  x: canvas.width / 20,
  y: canvas.height - 120,
  width: 40,
  height: 20,
  color: '#0ff',
  speed: 7
};

let bullets = [];
let enemies = [];
let enemyBullets = [];
let score = 0;
let lives = 5;
let gameOver = false;
let keys = {};

function drawShip() {
  ctx.fillStyle = ship.color;
  ctx.beginPath();
  ctx.moveTo(ship.x, ship.y);
  ctx.lineTo(ship.x - ship.width / 2, ship.y + ship.height);
  ctx.lineTo(ship.x + ship.width / 2, ship.y + ship.height);
  ctx.closePath();
  ctx.fill();
}

function drawBullets() {
  ctx.fillStyle = '#fff';
  bullets.forEach(b => {
    ctx.fillRect(b.x, b.y, 4, 10);
    b.y -= 10;
  });
  bullets = bullets.filter(b => b.y > 0);
}

function drawEnemies() {
  ctx.fillStyle = 'lime';
  enemies.forEach(e => {
    ctx.beginPath();
    ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
    ctx.fill();
    e.y += 2;
    if (Math.random() < 0.01) {
      enemyBullets.push({ x: e.x, y: e.y + e.r });
    }
  });
  // Remove enemies after they move off screen
  enemies = enemies.filter(e => e.y < canvas.height + e.r);
}
  


function drawEnemyBullets() {
  ctx.fillStyle = 'red';
  enemyBullets.forEach(b => {
    ctx.fillRect(b.x, b.y, 4, 10);
    b.y += 6;
  });
  enemyBullets = enemyBullets.filter(b => b.y < canvas.height);
}

function spawnEnemy() {
  const x = Math.random() * (canvas.width - 40) + 20;
  enemies.push({ x, y: -20, r: 20 });
}

function checkCollisions() {
  bullets.forEach((b, bi) => {
    enemies.forEach((e, ei) => {
      const dx = b.x - e.x;
      const dy = b.y - e.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < e.r) {
        bullets.splice(bi, 1);
        enemies.splice(ei, 1);
        score++;
      }
    });
  });

  enemyBullets.forEach((b, i) => {
    if (
      b.x > ship.x - ship.width / 2 &&
      b.x < ship.x + ship.width / 2 &&
      b.y > ship.y &&
      b.y < ship.y + ship.height
    ) {
      enemyBullets.splice(i, 1);
      lives--;
      updateLives();
      if (lives <= 0) {
        endGame();
      }
    }
  });
}

function drawScore() {
  document.getElementById("score").innerText = score;
}

function updateLives() {
  document.getElementById("lives").innerText = "‚ù§Ô∏è".repeat(lives);
}

function endGame() {
  gameOver = true;
  document.getElementById("gameOver").style.display = "block";
}

function restartGame() {
  score = 0;
  lives = 5;
  bullets = [];
  enemies = [];
  enemyBullets = [];
  gameOver = false;
  updateLives();
  document.getElementById("gameOver").style.display = "none";
  animate();
}

function animate() {
  if (gameOver) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawShip();
  drawBullets();
  drawEnemies();
  drawEnemyBullets();
  checkCollisions();
  drawScore();

  if (keys['ArrowLeft'] && ship.x - ship.width / 2 > 0) ship.x -= ship.speed;
  if (keys['ArrowRight'] && ship.x + ship.width / 2 < canvas.width) ship.x += ship.speed;

  requestAnimationFrame(animate);
}

setInterval(spawnEnemy, 1000);
animate();

window.addEventListener('keydown', e => {
  keys[e.key] = true;
  if ((e.key === ' ' || e.key === 'Spacebar') && !gameOver) {
    bullets.push({ x: ship.x - 2, y: ship.y });
  }
});

window.addEventListener('keyup', e => {
  keys[e.key] = false;
});

// Check if player bullets hit enemy bullets
bullets.forEach((pb, pbi) => {
  enemyBullets.forEach((eb, ebi) => {
    const dx = pb.x - eb.x;
    const dy = pb.y - eb.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    if (distance < 10) {
      bullets.splice(pbi, 1);
      enemyBullets.splice(ebi, 1);
    }
  });
});
document.getElementById('leftBtn').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
document.getElementById('leftBtn').addEventListener('touchend', () => keys['ArrowLeft'] = false);

document.getElementById('rightBtn').addEventListener('touchstart', () => keys['ArrowRight'] = true);
document.getElementById('rightBtn').addEventListener('touchend', () => keys['ArrowRight'] = false);

document.getElementById('fireBtn').addEventListener('touchstart', () => {
  if (!gameOver) {
    bullets.push({ x: ship.x - 2, y: ship.y });
  }
});

</script>
</body>
</html>
